    <section id="login">
      <div class="flex">
        <div class="hidden md:flex w-full h-screen bg-red-500">
          <!-- first part : image part -->
          <img
            src="images/login_bg.jpg"
            class="w-full h-full object-cover"
            alt="Login at Aayush sharma "
          />
        </div>

        <div
          class="w-full h-screen px-4 xl:px-0 flex flex-col justify-center items-center gap-3"
        >
          <div
            class="w-full  xl:w-2/3 p-10 shadow-lg bg-white rounded-lg flex flex-col justify-center items-center gap-3"
          >
            <span class="material-symbols-outlined text-9xl"> person </span>

            <h1 class="text-4xl">Login Here</h1>
            <p class="text-gray-600">Login to continue ...</p>

            <form action="#!" class=" w-full xl:w-2/3">
              <div class="mb-5">
                <label for=""> Email </label>
                <input
                  type="email"
                  placeholder="Enter here"
                  class="w-full px-4 py-2 rounded-lg border-2"
                />
              </div>
              <div class="mb-5">
                <label for=""> Password </label>
                <input
                  placeholder="Enter here"
                  type="password"
                  class="w-full px-4 py-2 rounded-lg border-2"
                />
              </div>
              <div class="buttons flex flex-col gap-2">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full"
                  type="submit"
                >
                  Login
                </button>
                <button
                  class="bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 rounded-lg w-full"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
